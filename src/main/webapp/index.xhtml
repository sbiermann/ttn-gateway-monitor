<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ttngwmonitor REST Tool</title>
		<f:loadBundle basename="version" var="msg"/>
    </h:head>
    <h:body>
        Tach! REST Tool Version: #{msg.version}
                        <br/>
        <h:form>
        <h:commandLink id="facebook" name="facebook"  action="#{socialauth.login}"
                       actionListener="#{socialLoginBean.updateId}">
            <h:graphicImage value="/images/facebook_icon.png"/>
        </h:commandLink>
            <h:commandLink id="github" name="github"  action="#{socialauth.login}"
                           actionListener="#{socialLoginBean.updateId}">
                <h:graphicImage value="/images/facebook_icon.png"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
