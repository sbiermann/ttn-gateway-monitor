<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/template/default.xhtml">
    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <div class="py-5 text-center">
            <h2>TTN Gateway Monitor</h2>
            <p class="lead">Bitte loggen Sie sich mit einen der folgenden Anbieter ein um Ihre(n) TTN-Gateway(s) zu registrieren.</p>
        </div>
        <h:form>
            <div class="row">
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Login mit:</h4>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <h:commandLink class="btn btn-primary btn-block" id="facebook" name="facebook" action="#{socialauth.login}"
                                           actionListener="#{socialLoginBean.updateId}">
                                <i class="fab fa-facebook"></i> Facebook
                            </h:commandLink>
                        </div>
                        <div class="col-md-4 mb-4">
                            <h:commandLink class="btn btn-primary btn-block" id="github" name="github" action="#{socialauth.login}"
                                           actionListener="#{socialLoginBean.updateId}">
                                <i class="fab fa-github"></i> GitHub
                            </h:commandLink>
                        </div>
                        <div class="col-md-4 mb-4">
                            <h:commandLink class="btn btn-primary btn-block" id="twitter" name="twitter" action="#{socialauth.login}"
                                           actionListener="#{socialLoginBean.updateId}">
                                <i class="fab fa-twitter"></i> Twitter
                            </h:commandLink>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
